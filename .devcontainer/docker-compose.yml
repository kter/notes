version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
      - ~/.aws:/home/vscode/.aws:ro
    command: sleep infinity
    networks:
      - notes-network
    environment:
      - DATABASE_URL=postgresql://notes:notes@db:5432/notes
      - AWS_PROFILE=dev

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: notes
      POSTGRES_PASSWORD: notes
      POSTGRES_DB: notes
    ports:
      - "5432:5432"
    networks:
      - notes-network

networks:
  notes-network:
    driver: bridge

volumes:
  postgres-data:
